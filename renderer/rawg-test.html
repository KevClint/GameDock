<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAWG API Connection Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  <style>
    :root {
      --bg: #09090b;
      --surface: #18181b;
      --border: rgba(255, 255, 255, 0.12);
      --text: #fafafa;
      --muted: #a1a1aa;
      --ok: #22c55e;
      --bad: #ef4444;
      --warn: #f59e0b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.14), transparent 35%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(760px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      display: grid;
      gap: 16px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .muted {
      color: var(--muted);
      margin: 0;
      white-space: normal;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
    }
    input, button {
      height: 38px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font: inherit;
    }
    input {
      background: #121216;
      color: var(--text);
      padding: 0 12px;
    }
    button {
      background: #8b5cf6;
      color: #fff;
      padding: 0 14px;
      cursor: pointer;
    }
    button.secondary {
      background: transparent;
      color: var(--text);
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #111114;
    }
    .status.ok { border-color: rgba(34, 197, 94, 0.4); color: var(--ok); }
    .status.bad { border-color: rgba(239, 68, 68, 0.4); color: var(--bad); }
    .status.warn { border-color: rgba(245, 158, 11, 0.4); color: var(--warn); }
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-feature-settings: 'liga';
      font-size: 20px;
      line-height: 20px;
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }
    pre {
      margin: 0;
      background: #0d0d10;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      overflow: auto;
      max-height: 320px;
      color: #d4d4d8;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>RAWG API Connection Test</h1>
    <p class="muted">
      Tests RAWG from this page using your API key. If opened inside Electron with preload, you can auto-load the key from `.env`.
    </p>

    <div class="row">
      <input id="apiKey" type="text" placeholder="Paste RAWG API key" />
      <button id="btnTest">Test Connection</button>
    </div>

    <div class="row">
      <button id="btnLoadKey" class="secondary" type="button">Load Key From Electron</button>
      <button id="btnClear" class="secondary" type="button">Clear</button>
    </div>

    <div id="status" class="status warn">
      <span class="material-symbols-outlined">info</span>
      <span>Ready. Enter key and click "Test Connection".</span>
    </div>

    <pre id="output">No requests yet.</pre>
  </main>

  <script>
    const RAWG_BASE = 'https://api.rawg.io/api/games';
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');
    const keyEl = document.getElementById('apiKey');

    function setStatus(kind, msg, icon) {
      statusEl.className = `status ${kind}`;
      statusEl.innerHTML = `<span class="material-symbols-outlined">${icon}</span><span>${msg}</span>`;
    }

    function print(obj) {
      outputEl.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    }

    async function testRawgConnection() {
      const key = keyEl.value.trim();
      if (!key) {
        setStatus('bad', 'Missing API key.', 'key_off');
        print('Please provide RAWG API key.');
        return;
      }

      setStatus('warn', 'Testing connection...', 'progress_activity');
      const params = new URLSearchParams({
        key,
        page_size: '3',
        ordering: '-added',
      });

      const started = performance.now();
      try {
        const res = await fetch(`${RAWG_BASE}?${params.toString()}`);
        const elapsed = Math.round(performance.now() - started);
        const body = await res.json().catch(() => ({}));

        if (!res.ok) {
          setStatus('bad', `Failed (${res.status}) in ${elapsed}ms`, 'cloud_off');
          print({ status: res.status, statusText: res.statusText, body });
          return;
        }

        const sample = (body.results || []).map((g) => ({
          id: g.id,
          name: g.name,
          metacritic: g.metacritic,
          genres: (g.genres || []).map((x) => x.name),
        }));

        setStatus('ok', `Connected (${res.status}) in ${elapsed}ms`, 'check_circle');
        print({ status: res.status, count: body.results?.length || 0, sample });
      } catch (err) {
        setStatus('bad', 'Network/CORS error while calling RAWG.', 'wifi_off');
        print({ error: err.message });
      }
    }

    async function loadKeyFromElectron() {
      if (!window.api || typeof window.api.getRawgKey !== 'function') {
        setStatus('warn', 'Electron bridge not available on this page.', 'info');
        return;
      }

      try {
        const key = await window.api.getRawgKey();
        if (!key) {
          setStatus('bad', 'No RAWG_API_KEY found in .env.', 'key_off');
          return;
        }
        keyEl.value = key;
        setStatus('ok', 'Loaded RAWG key from Electron.', 'key');
      } catch (err) {
        setStatus('bad', 'Failed to load key via Electron bridge.', 'error');
        print({ error: err.message });
      }
    }

    document.getElementById('btnTest').addEventListener('click', testRawgConnection);
    document.getElementById('btnLoadKey').addEventListener('click', loadKeyFromElectron);
    document.getElementById('btnClear').addEventListener('click', () => {
      keyEl.value = '';
      outputEl.textContent = 'No requests yet.';
      setStatus('warn', 'Cleared. Ready for next test.', 'info');
    });
  </script>
</body>
</html>
